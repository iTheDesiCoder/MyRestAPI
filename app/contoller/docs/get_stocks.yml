get_stocks:
  tags:
    - "stocks"
  description: "Get all stocks"
  operationId: "get_stocks"
  produces:
    - "application/json"
  responses:
    200:
      description: "Successful operation"
      schema:
        type: "array"
        items:
          $ref: "#/definition/StockMainDto"
definition:
  StockMainDto:
    type: "object"
    properties:
      symbol:
        type: "string"
      nasdaq_traded:
        type: "string"
      security_name:
        type: "string"
      listing_exchange:
        type: "string"
      market_category:
        type: "string"
      etf:
        type: "string"
      round_lot_size:
        type: "integer"
      test_issue:
        type: "string"
      financial_status:
        type: "string"
      cqs_symbol:
        type: "string"
      nasdaq_symbol:
        type: "string"
      nextshares:
        type: "string"