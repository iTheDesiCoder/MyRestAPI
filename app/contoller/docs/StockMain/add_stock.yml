add_stock:
  tags:
    - "stocks"
  description: "Add a new stock"
  operationId: "add_stock"
  consumes:
    - "application/json"
  parameters:
    - in: "body"
      name: "body"
      description: "Stock object that needs to be added"
      required: true
      schema:
        $ref: "DefStockMain.yml#/StockDto"
  produces:
    - "application/json"
  responses:
    201:
      description: "Stock created successfully"
    400:
      description: "Invalid input, object invalid"
